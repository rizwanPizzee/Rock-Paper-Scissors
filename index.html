<!DOCTYPE html>
<html>

<head>
    <title>Rock Paper Scissors</title>
    <link rel="icon" href="/images/scissors-emoji.png">
    <link rel="stylesheet" href="practice2(rock-paper-scissors).css">

</head>

<body>
    <div class="body-outer-div">
        <div class="outer-div">
            <p class="title">Rock Paper Scissors</p>
            <button class="move-button js-rock-btn"><img class="move-icon" src="images/rock-emoji.png"></button>
            <button class="move-button js-paper-btn"><img class="move-icon" src="images/paper-emoji.png"></button>
            <button class="move-button js-scissors-btn"><img class="move-icon" src="images/scissors-emoji.png"></button>
            <p class="js-result result"></p>
            <p class="js-moves"></p>
            <p class="js-score score"></p>
            <button class="reset-score js-reset-score-btn">Reset Score</button>
            <button class="auto-play-btn auto-play-btn-js">Auto Play</button>
            <div class="reset-box">
                Sure, you wnat to reset the score?
                <button class="yes-btn">Yes</button>
                <button class="no-btn">No</button>
            </div>
        </div>
        <div class="info-keys">
            <h3>How To Play, Using Keyboard</h3>
            <p>R / r = Rock <img class="move-icon-info" src="images/rock-emoji.png"></p>
            <p>P / p = Paper <img class="move-icon-info" src="images/paper-emoji.png"></p>
            <p>S / s = Scissors <img class="move-icon-info" src="images/scissors-emoji.png"></p>
            <p>Space Bar = Auto play Start/Stop</p>
            <p>Esc = Reset Score</p>
            <div class="info-cross">X</div>
        </div>
        <button class="btn-how-to-play">How To Play, Using Keyboard</button>
    </div>


    <script src="practice2(rock-paper-scissors).js">

    </script>
</body>

</html>
